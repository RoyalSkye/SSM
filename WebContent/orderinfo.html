<script src="../SSM/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
layui.use('table', function(){
  var table = layui.table;
  
  //方法级渲染
  table.render({
    elem: '#LAY_table_user'
   	,url:'/SSM/test/OrderHandler_findAllOrder?qid=1'
    ,cols: [[
      {checkbox: true, fixed: true,width:'5%'}
      ,{field:'lid', title: '课程编号', width:'8%', sort: true, fixed: true}
      ,{field:'oid', title: '订单编号', sort: true,width:'8%'}
      ,{field:'nickname', title: '用户昵称', width:'8%'}
      ,{field:'tel', title: '用户电话', width:'10%'}
      ,{field:'total', title: '订单金额',sort: true,width:'8%'}
      ,{field:'actual', title: '实付金额', sort: true, width:'8%'}
      ,{field:'status', title: '订单状态', width:'10%'}
      ,{field:'ordertime', title: '下单时间', sort: true,width:'15%'}
      ,{field:'transactionid', title: '交易流水号', width:'20%'}
    ]]
   
    ,even: true
    ,limits: [5, 7, 10]
    ,limit: 5 //每页默认显示的数量
    ,id: 'testReload'
    ,page: true
  });
  
  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      
      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            id: demoReload.val()
          }
        }
      });
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
  
  layui.use('form', function(){
  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
  form.render();
});  
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //国际版

	    elem: '#test1-1'
	    ,lang: 'en'
	  });
	  //国际版
	  laydate.render({
	    elem: '#test1-2'
	    ,lang: 'en'
	  });
  });
});
