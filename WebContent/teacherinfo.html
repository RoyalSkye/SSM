<script src="../SSM/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

layui.use(['table','jquery'],function(){
  var table = layui.table;
  var $=layui.jquery;
  table.render({
    elem: '#demo'
    ,url:'/SSM/test/TeacherHandler_findAllTeacherByPage'
    ,cols: [[ //表头
      {field: 'tname', title: '讲师姓名', width:'20%', style:'height:110px;', fixed: 'left'}
      ,{field : 'tphoto_url',title : '讲师图片',width : '20%',style:'height:100px;',templet: '<div><img src="{{ d.tphoto_url}}"></div>'}
      ,{field: 'introduction', title: '讲师简介', width:'40%', style:'height:100px;'}
       ,{field: 'operation', title: '操作',width:'20%', align:'center',style:'height:100px;', toolbar: '#barDemo'}
    ]]
    ,even: true
    ,page: true //是否显示分页
    ,limits: [5, 7, 10]
    ,limit: 5 //每页默认显示的数量
  });
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'del'){
    	layer.confirm('是否确定删除', function(index){
    		$.ajax({
    			url:"/SSM/test/TeacherHandler_deleteTeacherById?tid="+obj.data.tid,
    			success:function(data)
    			{
    				var result = JSON.parse(data); 
    				console.log(result);
    				if(result.result){
    					obj.del();
    				}else{
    					alert("delete failed,此讲师可能已经被删除,请刷新");
    				}
    			}
    		});
            layer.close(index);
          });
    } else if(obj.event === 'edit'){
    	location.href='updateteacher.html?tid='+obj.data.tid;
    }
   });
});
</script>
