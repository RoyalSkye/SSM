  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../SSM/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','form','jquery','layer','table'], function(){
  var element = layui.element;
  var $=layui.jquery;
  var form = layui.form;
  form.render('select');
  var table = layui.table;
  var layer=parent.layer===undefined?layui.layer:parent.layer;
  var url='/SSM/test/LessonHandler_findAllLessonByPage';
  showtable(url);
  form.on('select(test)',function(data){
		console.log(data);
		//console.log(data.value);
		if(data.value==='0'){
			var url='/SSM/test/LessonHandler_findAllLessonByPage';
			showtable(url);
		}else{
			var bid=data.value;
			var url='/SSM/test/LessonHandler_findLessonByBid?bid='+bid;  //根据bid查找课程 branch 和 lesson 多对多的关系
			showtable(url);
		}
	});
  function showtable(url){
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
    	location.href='lessondetailinfo.html?lid='+obj.data.lid;
    } else if(obj.event === 'del'){
    	layer.confirm('是否确定删除', function(index){
    		$.ajax({
    			url:"test/FreelistenHandler_deleteFreelistenById?fid="+obj.data.fid,
    			success:function(data)
    			{
    				//console.log(data);
    				var result = JSON.parse(data); 
    				//console.log(result);
    				if(result.result){
    					obj.del();
    				}else{
    					alert("delete failed,此课程可能已经被删除,请刷新");
    				}
    			}
    		});
            layer.close(index);
          });
    } else if(obj.event === 'edit'){
    	location.href='updatefreelesson.html?fid='+obj.data.fid;
    }
   });

  table.render({
	    elem: '#demo'
	   	,url: url
	    ,cols: [[ //表头
	      {field: 'lid', title: '课程编号', width:'15%' ,style:'height:110px;',sort: true, fixed: 'left'}
	      ,{field: 'lname', title: '课程名称', width:'20%',style:'height:100px;'}
	      ,{field : 'imgurl',title : '课程图片',width :'20%',style:'height:100px;',templet: '<div><img src="{{ d.imgurl}}"></div>'}
	      ,{field: 'lprice', title: '课程价钱', width:'10%',style:'height:100px;',sort: true}
	      ,{field: 'category', title: '课程类别', width:'10%',style:'height:100px;'}
	       ,{field: 'operation', title: '操作',width:'25%',align:'center',style:'height:100px;', toolbar: '#barDemo'}
	    ]]
	    ,even: true
	    ,page: true //是否显示分页
	    ,limits: [5, 7, 10]
	    ,limit: 5 //每页默认显示的数量
	    ,done: function(res){
	        console.log(res);
	    }
	  });
  }
});
</script>
