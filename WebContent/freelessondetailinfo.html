   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
   <script>
  function GetQueryString(name)
  {
       var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
       var r = window.location.search.substr(1).match(reg);
       if(r!=null)return  unescape(r[2]); return null;
  }
  	var fid=GetQueryString("fid");
	$(function(){
		$.ajax({
			url:"test/FreelistenHandler_findFreelistenById?fid="+fid,				
			success:function(data)
			{
				console.log(data);
				var fid=data.fid;
				$("#fid").append(fid);
				var title=data.title;
				$("#title").append(title);
				var imgurl='<img src="'+data.imgurl+'"  width="100" height="100">';
				$("#imgurl").append(imgurl);
				var fdesc=data.fdesc;
				$("#fdesc").append(fdesc);
				var status=data.status;
				$("#status").append(status);
				var bid=data.bid;
			}
		});
		$.ajax({
			url:"test/BranchHandler_findBranchById?bid="+bid,
			success:function(res){
				console.log(res);
				var name=res.name;
				$("#name").append(name);
			}
		});
	});
</script>
