<script>
	$(function(){
		
		//1.send ajax request
		/*相对路径:  localhost:8080/ssmPro2/getEmp.html  -->  localhost:8080/ssmPro2/test/ajax.action   test/ajax.action
		绝对路径:    /ssmPro2/test/ajax.action  
		jsp写绝对路径，工程名通过方法动态获取   html写相对路径
		*/
		$.ajax({
			url:"test/EnterpriseHandler_findEnterpriseById",
			success:function(data)
			{
				console.log(data);
				//alert(JSON.stringify( data ));
				//$("#enterprisephoto1").attr("src","./img/mainBg0.jpg");
				var name=data.name;
				$("#name").append(name);
				var imgurl='';
				for(var i=0;i<data.swiperList.length;i++){
					imgurl+='<img src="/upload/'+data.swiperList[i].imgurl+'" width="300" height="300">';
				}
				$("#imgurl").append(imgurl);
				var introduction=data.introduction;
				$("#introduction").append(introduction);
				var videopath='<video controls="controls" controls="controls"><source src="/upload/'+data.videopath+'"type="video/mp4" /></video>';
				$("#videopath").append(videopath);
				var uetext=data.uetext;
				$("#uetext").append(uetext);
			}
		})
		
	})
</script>
